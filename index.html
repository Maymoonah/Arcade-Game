<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323|Orbitron" rel="stylesheet">
</head>
<body>
	 <!-- audio -->
    <audio class="mySound">
    	<source src="sounds/button-confirm.wav">
    </audio>
    <h1 class="title">Arcade Game!</h1>
    <div class="scoreBoard">
    	<h3>Score: <span class="score">0</span></h3>
    	<h3>Level: <span class="level">1</span></h3>
    	<img src="images/Gem-Blue.png" class="gem" alt="Blue Gem"><span class="countB"> 0 </span>
    	<img src="images/Gem-Green.png" class="gem" alt="Green Gem"><span class="countG"> 0 </span>
    	<img src="images/Gem-Orange.png" class="gem" alt="Orange Gem"><span class="countO"> 0 </span>
    	<img src="images/Star.png" class="gem" alt="Star"><span class="countS"> 0 </span>
    	<img src="images/Heart.png" class="gem" alt="Heart"><span class="countH"> 5 </span>

    </div>
    <!-- Game Modal -->
	<div class="gameModal">
		<div class="modalContent">
			<h1>Choose A Player</h1>
			<ul class="player-list">
				<li class="players">
					<img src="images/char-cat-girl.png" alt="Cat Girl">
					<h3>CAT_GIRL</h3>
				</li>
				<li class="players">
					<img src="images/char-horn-girl.png" alt="Horn Girl">
					<h3>HORN_GIRL</h3>
				</li>
				<li class="players">
					<img src="images/char-pink-girl.png" alt="Pink Girl">
					<h3>PINK_GIRL</h3>
				</li>
				<li class="players">
					<img src="images/char-princess-girl.png" alt="Princess Girl">
					<h3>PRINCESS_GIRL</h3>
				</li>
				<li class="players">
					<img src="images/char-boy.png" alt="Boy">
					<h3>BOY</h3>
				</li>
			</ul>
			<button class="start">Start!</button>
		</div>
	</div>

	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
