<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323|Orbitron" rel="stylesheet">
</head>
<body>
	 <!-- audio -->
    <audio id="mySound">
    	<source src="sounds/button-confirm.wav">
    </audio>
    <h1 id="title">Arcade Game!</h1>
    <div class="scoreBoard">
    	<h3>Score: <span id="score">0</span></h3>
    	<img src="images/Gem-Blue.png" class="gem"><span id="countB"> 0 </span>
    	<img src="images/Gem-Green.png" class="gem"><span id="countG"> 0 </span>
    	<img src="images/Gem-Orange.png" class="gem"><span id="countO"> 0 </span>
    	<img src="images/Star.png" class="gem"><span id="countS"> 0 </span>
    	<img src="images/Heart.png" class="gem"><span id="countH"> 0 </span>

    </div>
    <!-- Game Modal -->
	<div id="gameModal">
		<div id="modalContent">
			<h1>Choose A Player</h1>
			<ul id="player-list">
				<li class="players">
					<img src="images/char-cat-girl.png">
					<h3>CAT_GIRL</h3>
				</li>
				<li class="players">
					<img src="images/char-horn-girl.png">
					<h3>HORN_GIRL</h3>
				</li>
				<li class="players">
					<img src="images/char-pink-girl.png">
					<h3>PINK_GIRL</h3>
				</li>
				<li class="players">
					<img src="images/char-princess-girl.png">
					<h3>PRINCESS_GIRL</h3>
				</li>
				<li class="players">
					<img src="images/char-boy.png">
					<h3>BOY</h3>
				</li>
			</ul>
			<button id="start">Start!</button>
		</div>
	</div>

	<script
	src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
